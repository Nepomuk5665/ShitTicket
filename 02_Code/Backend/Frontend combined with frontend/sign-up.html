<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Character coding for special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Optimized for mobile devices(adjusts its layout for different screen sizes) -->
    <title>Sign up</title> <!-- Title of the website -->
    <link rel="stylesheet" href="design2.css"> <!-- Link to the CSS file -->
</head>

    <!-- Header section with white background -->
    <header style="background-color: rgb(90, 96, 96); padding: 20px; text-align: left;"> <!-- White header with padding(space between the content and the border) -->
        <a href="index.html">
            <img src="label.png" alt="Home" style="width:100px;height:auto;"> <!-- Label image in header -->
        </a>
    </header>

    <div class="container"> <!-- Container for the contents -->
        <h1>Sign up</h1> <!-- Heading of the sheet -->

        <form> <!-- Start of the online form -->

            <!-- Input field for the first name -->
            <label for="firstname">What is your first name?:</label>
            <input type="text" id="firstname" name="firstname" required> <!-- The input field is mandatory -->

            <!-- Input field for the surname -->
            <label for="surname">What is your surname?:</label>
            <input type="text" id="surname" name="surname" required> <!-- The input field is mandatory -->

            <!-- Input field for the telephone number -->
            <label for="phonenumber">What is your phone number?:</label>
            <input type="tel" id="phonenumber" name="phonenumber" required> <!-- Phone number, mandatory -->

            <!-- Input field for the e-mail address -->
            <label for="email">What's your e-mail address?:</label>
            <input type="email" id="email" name="email" required> <!-- E-mail address, mandatory -->
            
            <label for="email">What do you want your password to be?:</label>
            <input type="email" id="email" name="email" required> <!-- Passwort address, mandatory -->

            <!-- Input field for the IBAN -->
            <label for="IBAN">What's your IBAN number?:</label>
            <input type="text" id="IBAN" name="IBAN" required> <!-- IBAN field, mandatory -->

            <!-- Button to go to the next form -->
            <br><br>
            <input type="button" onclick="window.location.href='login.html'" value="already have an account?">
            <br><br>
            <button onclick="window.location.href='create-ticket.html'">Create account</button> <!-- Button that leads to the 'create-ticket.html' page when clicked. -->

        </form> <!-- End of the form -->
    </div>

</body>
</html>
