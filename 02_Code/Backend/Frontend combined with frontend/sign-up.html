<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SHITTICKET</title>
    <link rel="stylesheet" href="design2.css">
</head>
<body>
    <header style="background-color: rgb(90, 96, 96); padding: 20px; text-align: left;">
        <a href="index.html">
            <img src="label.png" alt="label" style="width: 100px; height: auto;">
        </a>
    </header>

    <div class="container">
        <h1>Sign up</h1>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="What is your first name?" required>
            <input type="text" id="surname" placeholder="What is your surname?" required>
            <input type="tel" id="phone" placeholder="What is your phone number?" required>
            <input type="email" id="email" placeholder="What's your e-mail address?" required>
            <input type="password" id="password" placeholder="What do you want your password to be?" required>
            <input type="text" id="iban" placeholder="What's your IBAN number?" required>
            
            <div style="text-align: right; margin-top: 10px;">
                <small>
                    <a href="login.html" style="color: #6c7bd1; text-decoration: none;">Already have an account?</a>
                </small>
            </div>
            
            <br>
            <button type="submit">Create account</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc } from './firebase-init.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;
            const iban = document.getElementById('iban').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    surname: surname,
                    phone: phone,
                    email: email,
                    iban: iban,
                    createdAt: new Date().toISOString(),
                    isActive: true,
                    isBanned: false
                });

                window.location.href = 'create-ticket.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
