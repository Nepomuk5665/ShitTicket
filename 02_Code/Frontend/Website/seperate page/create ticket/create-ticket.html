<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Character coding for special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Optimized for mobile devices(adjusts its layout for different screen sizes) -->
    <title>Create SHITTICKET</title> <!-- Title of the website -->
    <link rel="stylesheet" href="design2.css"> <!-- Link to the CSS file -->
</head>

    <!-- Header section with white background -->
    <header style="background-color: rgb(90, 96, 96); padding: 20px; text-align: left;"> <!-- White header with padding(space between the content and the border) -->
        <img src="label.png" alt="label" style="width: 100px; height: auto;"> <!-- Label image in header -->
    </header>

    <div class="container"> <!-- Container for the contents -->
        <h1>Create SHITTICKET</h1> <!-- Heading of the sheet -->

        <form> <!-- Start of the online form -->

            <!-- Input field for the name of the event -->
            <label for="event-name">What is the name of the event?:</label>
            <input type="text" id="event-name" name="event-name" required> <!-- The input field is mandatory -->

            <!-- Input field for the event location -->
            <label for="place">Where will it take place?:</label>
            <input type="text" id="place" name="place" required> <!-- The input field is mandatory -->

            <!-- Input field for the time of the event -->
            <label for="time">When will it take place?:</label>
            <input type="time" id="time" name="time" required> <!-- The input field is mandatory -->

            <!-- Input field for the entry fee -->
            <label for="entrance-fee">How much is the entrance fee?:</label>
            <input type="number" id="entrance-fee" name="entrance-fee" required> <!-- The input field is mandatory -->

            <!-- Input field for the maximum number of participants -->
            <label for="people">What's the maximum number of people you want to come?:</label>
            <input type="number" id="people" name="people" required> <!-- The input field is mandatory -->

            <!-- Button for submitting the form -->
            <br><br>
            <button type="submit">Create</button> <!-- Type 'submit' submits the form -->

        </form> <!-- End of the form -->
    </div>

</body>
</html>
