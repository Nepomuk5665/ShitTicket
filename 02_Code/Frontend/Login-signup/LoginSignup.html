<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<link rel="stylesheet" href="design2.css">
</head>
<br><br>
<body style="background-color: rgb(247, 231, 209);">

<div class="container">
<h1>Sign up</h1>
<form>
<label for="firstname">What is your first name?:</label>
<input type="text" id="Efirstname" name="firstname" required>

<label for="surname">What is your surname?:</label>
<input type="text" id="surname" name="surname" required>

<label for="phonenumber">What is your phone number?</label>
<input type="tel" id="phonenumber" name="phonenumber" required></input>

<label for="email">What's your e-mail adress?:</label>
<input type="email" id="email" name="email" required>

<label for="IBAN">What's your IBAN number?:</label>
<input type="number" id="IBAN" name="IBAN" required>

<br><br>
<button onclick="window.location.href='index.html'">Create</button>


</form>
</div>

</body>
</html>
