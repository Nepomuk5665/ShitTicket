<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create SHITTICKET</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
.container {
max-width: 400px;
margin: auto;
}
label {
display: block;
margin: 10px 0 5px;
}
input[type="text"], input[type="email"], textarea {
width: 100%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
button {
padding: 10px 15px;
background-color: #28a745;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #218838;
}
</style>
</head>
<body>

<div class="container">
    <h1>Sign up</h1>
    <form>
    <label for="firstname">What is your first name?:</label>
    <input type="text" id="firstname" name="firstname" required>
    
    <label for="surname?">What is your surname?:</label>
    <input type="text" id="surname?" name="surname?" required>
    
    <label for="email">Whats is your e-mail adress?:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">What is your phone number?</label>
    <input type="number" id="phone" name="phone" required></input>
    
    <label for="IBAN">Whats is your IBAN number?:</label>
    <input type="number" id="IBAN" name="IBAN" required>

    <button href="index.html">Create</button>


</form>
</div>

</body>
</html>
